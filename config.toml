baseurl = "http://productmelon.com/"
languageCode = "en-us"
title = "Product Melon"
theme = "hugo-strata-theme"

[params]
	# To provide some metadata for search engines feel free to add a few
    # information about you and your website.
	name = "Steve Dufresne - Product Melon"
	description = "I'm a Product Manager with ideas that I have no time to chase down. I don't want to take them to the grave. Have them internet."

	# Enable Google Analytics by inserting your tracking code
	googleAnalytics = "UA-69804458-1"


	[params.sidebar]
		# Replace the avatar with a picture of your own under static/images
		avatar = "avatar.jpg"
		# Use Markdown to format the string. This works nearly all over the theme
		bio = "Hey, **I'm Steve Dufresne**,<div> Product Melon at <a href='http://www.rebel.com'>Rebel.com</a></div><div>I have ideas.</div>"
		# The icons will be shown if you enter your username
		github = "StevenDufresne"


	[params.about]
		title = "A couple of these ideas are good."
		content = "I'm a Product Manager with ideas that I have no time to chase down. I don't want to take them to the grave. Have them internet."


	[params.portfolio]
		title = "Some ideas"

		# The images and thumbnails are stored under static/images
		# Create and change subfolders as you like
		[[params.portfolio.gallery]]
			image = "fulls/01.jpg"
			thumb = "thumbs/01.jpg"
			title = "The fingerprint scanner on my Nexus 6P is awesome, but you know what would be really awesome ..."
			description = ""



	[params.contact]
		title = "Get In Touch"
		content = "Have an idea you want to riff on? Send me a message we can have a skype beer and talk product. "
		address = [
			"Ottawa, Canada"
		]

		# Since this template is static, the contact form uses www.formspree.io as a
		# proxy. The form makes a POST request to their servers to send the actual
		# email. Visitors can send up to a 1000 emails each month for free.
	    #
	    # What you need to do for the setup?
	    #
	    # - set your email address under 'email' below
	    # - upload the generated site to your server
	    # - send a dummy email yourself to confirm your account
	    # - click the confirm link in the email from www.formspree.io
	    # - you're done. Happy mailing!
		email = "steve@productmelon.com"

		[params.contact.form]
			# Set custom strings for the form if your native
			# language isn't English
			name = "Name"
			email = "Email"
			message = "Message"
			submit = "Send message"